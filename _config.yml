# Content {{{1
collections: # {{{2
  agent:
    output   : true
    permalink: /:collection/:name
  agentclass:
    output   : true
    permalink: /:collection/:name
  event:
    output   : true
    permalink: /:collection/:name
  location:
    output   : true
    permalink: /:collection/:name
  object:
    output   : true
    permalink: /:collection/:name
  resource:
    output   : true
    permalink: /:collection/:name

defaults: # {{{2
  -
    scope:
      path      : ""
      type      : "agent"
    values:
      layout    : "resource"
      itemtype  : "http://schema.org/Person"
      class     : "Agent"
  -
    scope:
      path      : ""
      type      : "agentclass"
    values:
      layout    : "resource"
      itemtype  : "http://schema.org/Organization"
      class     : "AgentClass"
  -
    scope:
      path      : ""
      type      : "event"
    values:
      layout    : "resource"
      itemtype  : "http://schema.org/Event"
      type      : "Event"
  -
    scope:
      path      : ""
      type      : "location"
    values:
      layout    : "resource"
      itemtype  : "http://schema.org/Place"
      class     : "Location"
  -
    scope:
      path      : ""
      type      : "object"
    values:
      layout    : "resource"
      itemtype  : "http://schema.org/CreativeWork"
      type      : "PhysicalObject"
  -
    scope:
      path      : ""
      type      : "resource"
    values:
      layout    : "resource"
      itemtype  : "http://schema.org/Thing"

# Build settings {{{1
theme: minima # {{{2
minima:
  date_format : "%Y-%m-%d"
  social_links:
    twitter   : p3palazzo
    github    : p3palazzo

plugins:
  - jekyll-feed
  - jekyll-github-metadata
markdown: kramdown
kramdown:
  auto_ids: true
exclude: # {{{2
  - docs/reveal.js/
  - README.md
  - lib/
  - spec/
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - Makefile
  - .bundle/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - node_modules/
  - .vendor/bundle/
  - .vendor/cache/
  - .vendor/gems/
  - .vendor/ruby/

